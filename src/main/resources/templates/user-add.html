<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
    <label for="name">First Name</label>
    <input type="text" th:field="*{firstName}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{name}"></span>
    
    <label for="name">Last Name</label>
    <input type="text" th:field="*{lastName}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{name}"></span>
   
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <input type="submit" value="Add User">   
</form>
